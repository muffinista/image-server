<html>
  <head>
  </head>

  <body>
    <div id="guts">
      <img />
    </div>
  </body>
  <script>
   var socket = new WebSocket("ws://localhost:8888/socket");
   socket.onmessage = function(event) {
     console.log(event);
     console.log(event.data);
     var data = JSON.parse(event.data);
     var img = document.querySelector("#guts img");
     img.src = data.file;
   };

  </script>
</html>
